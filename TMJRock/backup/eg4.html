<!doctype html>
<html lang='en'>
<head>
<meta charset='utf-8'>
<title>AJAX Examples</title>
<script>
// TMJRock JavaScript Library starts




// TMJRock JavaScript Library ends

function doSomething()
{
return $$$("someForm").isValid({
"nm":{
"required":true,
"max-length":20,
"error-pane":"nmErrorSection",
"errors":{
"required":"Name required",
"max-length":"Name can not exceed 20 characters"
}
},
"ad":{
"required":true,
"error-pane":"adErrorSection",
"errors":{
"required":"Address required"
}
},
"ct":{
"invalid": -1,
"error-pane":"ctErrorSection",
"errors":{
"invalid":"Select City"
}
},
"gender":{
"required":true,
"error-pane":"genderErrorSection",
"errors":{
"required":"Select gender"
}
},
"agree":{
"required-state":true,
"display-alert":true,
"errors":{
"required-state":"Select I Agree checkbox"
}
}
});
}
</script>
</head>
<body>
<h1>TMJRock Validations</h1>
<form id='someForm' action='whatever' onsubmit='return doSomething'>
Name <input type='text' name='nm' id='nm'>
<span id='nmErrorSection'><br>
Address <span id='adErrorSection'></adErrorSection>
<textarea name='ad' id='ad'><textarea><br>
Select City <select id='ct' name='ct'>
<option value='-1'>Select city</option>
<option value='1'>Ujjain</option>
<option value='2'>Dewas</option>
<option value='3'>Indore</option>
</select><span id='ctErrorSection'></span><br>
Gender &nbsp;&nbsp;&nbsp;
Male <input type='radio' name='gender' id='ml' value='M'>
&nbsp;&nbsp;&nbsp;
Female <input type='radio' name='gender' id='fe' value='F'>
&nbsp;&nbsp;&nbsp;
<span id='genderErrorSection'></span><br>
<input type='checkbox' name='agree' id='ag' value='Y'><br>
<Button type='submit'>Register</button>
</form>
</body>
</html>
